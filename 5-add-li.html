<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="fruit in fruitlist">{{fruit}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:'#box',
			data:{
				fruitlist:["苹果","香蕉","超人","香蕉","超人"]
			}
		})
	</script>
</body>
</html>
