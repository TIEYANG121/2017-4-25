<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<h1>欢迎{{message}}</h1>
		<button v-on:click="change">变</button>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:'#box',
			data:{
				message:'世界',
			},
			methods:{
				change:function(){
					this.message='vue';
					}	
			}
		})
	</script>
</body>
</html>
