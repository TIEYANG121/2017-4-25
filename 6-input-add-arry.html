<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<input type="text" v-model="message">
		<button v-on:click="add">添加</button>
		<ul>
			<li v-for="arr in array">{{arr}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#box",
			data:{
				array:[],
				message:""
			},
			methods:{
				add:function(){
					this.array.push(this.message),
					this.message=""
				}
			}
		})
	</script>
</body>
</html>
