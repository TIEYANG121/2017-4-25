<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.bg{
			background-color:blue;
		}
		.fc{
			color:#fff;
		}
	</style>
</head>
<body>
	<div id="box">
		<h1 v-on:click="add" v-bind:class="bgdata">明狼星</h1>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#box",
			data:{
				bgdata:{
					"bg":true,
					"fc":true
				}
			},
			methods:{
				add:function(){
					this.bgdata.bg=!this.bgdata.bg;		
					this.bgdata.fc=!this.bgdata.fc;		
				}
			}
		})
	</script>
</body>
</html>
